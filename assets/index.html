<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPlan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4c4fba401.js" crossorigin="anonymous"></script>
</head>
<body>
 <section id="landing-page"></section>
<nav>
    <figure class="spining-cube"  aria-label="spinning logo cube">
       
        <div class="cube">

        <div class="front"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" />
        </div>
        <div class="back"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" />
        </div>
        <div class="right"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" /></div>
        <div class="left"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" /></div>
        <div class="top"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" /></div>
        <div class="bottom"><img src="assets/InkPlan-logo.jpg" alt="InkPlan Logo" /></div>
        </div>
        </div>
    </figure>
    
    <ul class="nav-links-list">
<li class="nav__link">
    <a href="#" class="nav__link--anchor
    link__hover-effect
    link__hover-effect--black
    ">About</a></li>
<li class="nav__link">
    <a href="#" class="nav__link--anchor
    link__hover-effect
    link__hover-effect--black
        ">Designs</a></li>
<li class="nav__link">
    <a href="#" class="nav__link--anchor
    link__hover-effect
    link__hover-effect--black
        ">AI Help</a></li>
<li class="nav__link">
    <a href="#" class="nav__link--anchor
    link__hover-effect
    link__hover-effect--black
        ">Tattoo Styles</a></li>
<li class="nav__link">
    <a href="#" class="nav__link--anchor
    link__hover-effect
    link__hover-effect--black
        ">How to Draw</a></li>
<li class="nav__link">
     <a href="# " class="nav__link--anchor
      link__hover-effect
      link__hover-effect--black
      ">Contact</a>
</li>

<li class="nav__link click">
     <a href="# " class="nav__link--anchor
     link__hover-effect
     link__hover-effect--black
    "><i class="fa-solid fa-circle-half-stroke"></i></a>
    </li>
</ul>
</nav>

<header class="header">
    <figure class="header__img--container">
        <img src="assets/landingpage-bg.jpg" alt="InkPlan Logo" class="header__img">
    </figure>
    <div class="header-content">
        <h1 class="title">InkPlan</h1>
        <h2 class="greeting-title">Hello, my name is <span class="blue">MR MeSeeks</span></h2>
    </div>
        <p class="header__para">Your Ultimate Tattoo Design Companion</p>
</header>
 <div class="social__list">
    <a href="#" class="social__link click"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="social__link click"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#" class="social__link click"><i class="fa-brands fa-twitter"></i></a>
    <a href="#" class="social__link click"><i class="fa-brands fa-pinterest-p"></i></a>

<!-- HERO SECTION -->
<div class="hero">
<h1>Unleash Your Creativity</h1>
<p>Dynamic tattoo inspirations just for you</p>
<div class="dynamic-img">
<img src="/assets/logo.png" style="width:100%;height:100%;object-fit:cover;" />
</div>


<!-- AI DESIGN AREA -->
<div class="ai-box" id="ai">
<h2>Generate Your Tattoo Idea</h2>
<textarea placeholder="Describe your idea..."></textarea>
<input type="file" accept="image/*" />
<button class="ai-btn">Generate Concept</button>
</div>
</div>
</body>
</html>
